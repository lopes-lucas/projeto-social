<!DOCTYPE html>
<html lang="epr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Redes Sociais</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
</head>
<body>
    <main>
        <section id="phone">
            <iframe src="home.html" name="tela" id="tela" frameborder="0">
                Seu navegador não é compatível com isso
            </iframe>
        </section>
        <i id="burguer" class="material-icons" onclick="clickMenu()">menu</i>
        <section id="redesoci">
            <a href="home.html" target="tela"><img src="imagens/logo-home.jpg" alt="home"></a>
            <a href="github.html" target="tela"><img src="imagens/logo-github.jpg" alt="github"></a>
            <a href="linkedin.html" target="tela"><img src="imagens/logo-lindekin.jpg" alt="lindekin"></a>
            <a href="android.html" target="tela"><img src="imagens/logo-android.png" alt="android"></a>
        </section>
    </main>
    <script>
        function clickMenu() {
            if (redesoci.style.display == 'none') {
                redesoci.style.display = 'block';
        } else {
            redesoci.style.display = 'none';
        } 
    }
    </script>
</body>
</html>
